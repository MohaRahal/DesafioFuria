<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIA FAN Chat</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img 
        src="https://furiagg.fbitsstatic.net/sf/img/logo-furia.svg?theme=main&v=202503171541" 
        alt="Logo da Furia" 
        width="88" 
        height="32" 
        fetchpriority="high"
        class="invert-image"
      >
    </div>   
    <div class="user-info">Mohamed Rahal</div>
  </header>
  
  <main class="main-container">
    <nav class="sidebar">
      <div class="menu-item active" id="chat-btn">Chat</div>
      <div class="menu-item" onclick="location.href='https://www.hltv.org/team/8297/furia#tab-matchesBox'">Próximos Jogos</div>
      <div class="menu-item" onclick="location.href='https://www.furia.gg/'">Loja</div>
      <div class="menu-item" onclick="location.href='https://github.com/MohaRahal'">Suporte</div>
      <div class="menu-item" id="streamers-btn">Streamers Ao Vivo</div>
    </nav>  

    <section class="chat-container" id="chat-container">
      <div class="chat-bg"></div>     
      
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">
          <div class="sender">FURIA Bot</div>
          <div class="message-content">
            Fala Furioso(a)! Sou o assistente oficial da FURIA. Como posso ajudar você hoje?
          </div>
        </div>
      </div>
      
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
      </div>
    </section>

    <section class="live-streamers-container" id="live-streamers-container" hidden>
      <h3>Streamers Ao Vivo</h3>
      <div id="streamers-list"></div>
    </section>
  </main>

  <script src="script.js"></script>

</body>
</html>
