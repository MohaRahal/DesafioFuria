<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIA FAN Chat</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!-- Adicionando o script para os streamers -->
  <script src="streamers.js"></script>
  <style>
    /* Estilos para a seção de streamers */
    .streamers-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    
    .streamer-card {
      width: 280px;
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    
    .streamer-card:hover {
      transform: translateY(-5px);
    }
    
    .thumbnail {
      width: 100%;
      height: 157px;
      object-fit: cover;
      position: relative;
    }
    
    .live-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #e91916;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .viewers {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .streamer-info {
      padding: 15px;
    }
    
    .streamer-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: white;
    }
    
    .stream-title {
      color: #b8b8b8;
      font-size: 14px;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .game-name {
      color: #9147ff;
      font-size: 12px;
    }
    
    .no-streamers {
      padding: 40px;
      text-align: center;
      color: #909090;
      font-size: 18px;
      width: 100%;
    }

    .content-container {
      display: none;
      height: 100%;
      overflow-y: auto;
    }

    .content-container.active {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://furiagg.fbitsstatic.net/sf/img/logo-furia.svg?theme=main&v=202503171541" 
           alt="Logo da Furia" width="88" height="32" fetchpriority="high" style="filter: invert(100%);">
    </div>
    <div class="user-info">Mohamed Rahal</div>
  </div>
  
  <div class="main-container">
    <div class="sidebar">
      <div class="menu-item" id="chat-tab">Chat</div>
      <div class="menu-item" id="streamers-tab">Streamers Ao Vivo</div>
      <div class="menu-item" onclick="location.href='https://www.hltv.org/team/8297/furia#tab-matchesBox'">Próximos Jogos</div>
      <div class="menu-item" onclick="location.href='https://www.furia.gg/'">Loja</div>
      <div class="menu-item" onclick="location.href='https://github.com/MohaRahal'">Suporte</div>
    </div>
    
    <div class="content-container active" id="chat-content">
      <div class="chat-container">
        <div class="chat-bg"></div>
        <div class="chat-messages" id="chat-messages">
          <div class="message bot">
            <div class="sender">FURIA Bot</div>
            <div class="message-content">
              Fala Furioso(a)! Sou o assistente oficial da FURIA. Como posso ajudar você hoje?
            </div>
          </div>
        </div>
        
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Digite sua mensagem...">
          <button id="send-button">Enviar</button>
        </div>
      </div>
    </div>
    
    <div class="content-container" id="streamers-content">
      <div class="loading" id="streamers-loading">
        Carregando streamers...
      </div>
      <div class="streamers-container" id="streamers-container"></div>
    </div>
  </div>
</body>
</html>
